{% extends  "layout.html" %}

{%block heading %}
    Welcome to my first note app!

{%endblock%}
    {%block body%}
        <ul>
        {% for note in noted %}
            <li>{{ note }} </li>
            {% endfor %}

        </ul>
 
    <form action="{{ url_for('index') }}" method="POST">
        <input type="text" name="note" placeholder="Enter a note..">
        <button>Add note</button>


    </form>
{%endblock%}
